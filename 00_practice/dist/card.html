<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
    <title>Card</title>
  </head>
  <body class="bg-[#FAFAF9] grid place-content-center h-screen">
    <div
      class="flex flex-col bg-white p-4 rounded-xl w-[352px] shadow-2xl shadow-[#E5EAF0]">
      <div>
        <img
          class="w-80 rounded-xl mb-4"
          src="./images/cactus_img.jpg"
          alt="" />
      </div>
      <div class="h-auto">
        <span
          class="font-sora text-xs text-[#883AE1] bg-[#E6D6FC] rounded-full px-3 py-1 tracking-wide font-semibold"
          >Design</span
        >
        <h2 class="font-sora mt-4 font-extrabold text-xl">
          Embracing Minimalism
        </h2>
        <p class="font-sora mt-1.5 text-[#6C727F] text-sm font-light mb-5">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <div class="border-b-2 border-[#E5EAF0] w-full"></div>
        <p class="font-sora font-light text-xs pt-5 pb-1 text-[#6C727F]">
          Annie Spratt
        </p>
      </div>
    </div>
  </body>
</html>
